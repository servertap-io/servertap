auth:
  static:
    - name: normal
      key: fakekey1
      order: "allow-deny"
      allow:
        - "/v1/worlds"
        - "/v1/success"
        - "/v1/a/*/b/c"
      deny:
        - "/v1/console"


    - name: key2
      key: fakekey2
      order: "deny-allow"
      deny:
        - "/v1/*"
      allow:
        - "/v1/allowed"

    - name: key3
      key: fakekey3
      order: "deny-allow"
      deny:
        - "/*"
      allow:
        - "/v1/allowed"
