port: 4567
debug: false
normalizeMessages: true

# Auth Config
useKeyAuth: true
key: 'change_me'
headerName: 'key'
cookieName: 'x-servertap-key'

# TLS (a.k.a. SSL) options
tls:
  # Set to true to enable TLS
  enabled: false
  # The path to your keystore (relative to ServerTap's plugin dir)
  keystore: keystore.jks
  # The password for the keystore
  keystorePassword: ""
  # Enforce Server Name Indication (SNI) or not
  sni: false

# Cores Config
# Use this list to set allowed CORS Origins ("*" by default)
corsOrigins:
  - "*"

# Webhook Config
#webhooks:
#  default:
#    listener: "https://your-webhook-target.com/whatever"
#    events:
#      - PlayerJoin
#      - PlayerQuit
#      - PlayerKick
#      - PlayerDeath
#      - PlayerChat

# Websocket Config
# Number of console log lines to send when websocket connections are opened
# Set to 0 to effectively disable this
websocketConsoleBuffer: 1000

# Server Side Event (SSE) Config
# Supported Events can be found in the README.md
# Note: Disabling SSE will also disable reverse polling
sse:
  enabled: true
  enabledEvents:
    - playerJoin
    - playerQuit
    - playerKicked
    - updateOnlinePlayersList
    - updateAllPlayersList
    - updateWorldsData
    - updateServerData
    - updateWhitelistList
    - updateOperatorsList
  enabledPlayerInventoryUpdates: false

# Reverse Polling (Using SSE)
# Note: the refresh rate unit is seconds. No values of less than 0.1 will be accepted.
# In the case that a value less than 0.1 is used ServerTap will use the default of 60 secs.
reversePolling:
  enabled: false
  serverPolling:
    enabled: false
    refreshRate: 60
  worldsPolling:
    enabled: false
    refreshRate: 60
  scoreboardPolling:
    enabled: false
    refreshRate: 60
  advancementsPolling:
    enabled: false
    refreshRate: 60

#Swagger Config
# If you do not wish to show the swagger UI you can disable it here
disable-swagger: false

# Advanced Auth Config
# Use this feature to configure paths that will be blocked. Put in the exact paths shown by swagger.
blocked-paths:
# - /v1/ping
# - /v1/players/{uuid}
# - /v1/server/*
